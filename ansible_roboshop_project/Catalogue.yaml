- name: set catalogue module server
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default node module 
    ansible.builtin.command: dnf module disable node.js -y

  - name: enable node js 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install node js
    ansible.builtin.package:
      name: nodejs  
      state: present
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app
  
  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: download catalogue application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue.zip

  - name: unzip the catalogue applicaiton
    ansible.builtin.unarchive:
       src: /tmp/catalogue.zip
       dest: /app
