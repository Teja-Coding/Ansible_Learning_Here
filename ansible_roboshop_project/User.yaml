- name: set user module server
  hosts: user
  become: yes
  tasks:
  - name: disable default node module 
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable node js 20
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install node js
    ansible.builtin.package:
      name: nodejs  
      state: present
  
  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: Roboshop System user
      system: true
      shell: /sbin/nologin
      home: /app

  - name: remove app directory
    ansible.builtin.file:
      path: /app
      state: absent       
  
  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete user file
    ansible.builtin.file:
      path: /tmp/user.zip
      state: absent

  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip 
      dest: /tmp/user.zip

  - name: unzip the user applicaiton
    ansible.builtin.unarchive:
       src: /tmp/user.zip
       dest: /app
       remote_src: yes

  - name: Install packages based on package.json npm install .
    community.general.npm:
      path: /app

  - name: copy user service file
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true